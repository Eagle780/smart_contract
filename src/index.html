<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />

    <title>Sutartis</title>
  </head>
  <body>
    <h1>Kliento draudimo sutartis</h1>
    <label for="adresai">Pasirinkite adresa</label>
    <select name="adresai" id="adresai">
      <option value="1" id="1"></option>
      <option value="2" id="2"></option>
      <option value="3" id="3"></option>
      <option value="4" id="4"></option>
      <option value="5" id="5"></option>
      <option value="6" id="6"></option>
      <option value="7" id="7"></option>
      <option value="8" id="8"></option>
      <option value="9" id="9"></option>
      <option value="10" id="10"></option>
    </select>
    <h3></h3>
    <div class="gridas">
      <div>
        <button onclick="gautiKlienta();">gauti klienta</button>
      </div>
      <p id="klientas"></p>
      <div>
        <button onclick="gautiDraudeja();">gauti draudeja</button>
      </div>
      <p id="draudejas"></p>
      <div>
        <button class="menesioBtn" onclick="gautiMenesi();">gauti menesi</button>
        <input type="number" id="nr" name="nr" />
      </div>
      <p id="menesis"></p>
      <div>
        <button onclick="skaiciuotiSuma();">skaiciuoti menesio suma</button>
      </div>
      <p id="menesioSuma"></p>
      <div>
        <button onclick="sumoketi();">sumoketi</button>
      </div>
      <p id="sumoketi"></p>
      <div>
        <button class="ivykioBtn" onclick="uzregistruotiIvyki();">
          uzregistruoti ivyki
        </button>
        <input type="number" id="ivykis" name="ivykis" />
      </div>
      <p id="ivykisP"></p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@truffle/contract/dist/truffle-contract.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="app.js"></script>
</html>
